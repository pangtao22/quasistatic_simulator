directives:
- add_directives:
    file: package://quasistatic_simulator/ground.yml

- add_model:
    name: jaco_left
    file: package://quasistatic_simulator/j2s7s300_arm_v2_bubble_paw_hydro.sdf

- add_model:
    name: jaco_right
    file: package://quasistatic_simulator/j2s7s300_arm_v2_bubble_paw_hydro.sdf

- add_frame:
    name: world_left_arm_offset
    X_PF:
        base_frame: world
        translation: [0, 0.27, 0.11]
        rotation: !Rpy {deg: [0, 0, 90]}

- add_frame:
    name: world_right_arm_offset
    X_PF:
        base_frame: world
        translation: [0, -0.27, 0.11]
        rotation: !Rpy {deg: [0, 0, 90]}

- add_weld:
    parent: world_left_arm_offset
    child: jaco_left::base

- add_weld:
    parent: world_right_arm_offset
    child: jaco_right::base